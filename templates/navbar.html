{% load static %}

<header class="navbar-header">
    <div class="navbar-container">
        <a href="{% url 'home' %}" class="navbar-logo">
            <img src="{% static 'images/logo.png' %}" alt="RigForge" class="navbar-logo-img">
            <span class="navbar-logo-text"></span>
        </a>
        <nav class="navbar-menu">
            <div class="navbar-links">
                <a href="{% url 'home' %}" class="navbar-link">Home</a>
                <a href="{% url 'build' %}" class="navbar-link">Build</a>
                <a href="{% url 'cart' %}" class="navbar-link">Cart</a>
            </div>
            <div class="navbar-user-section">
                {% if request.user.is_authenticated %}
                <div class="navbar-user">
                    <div class="navbar-user-info">
                        <div class="navbar-avatar">
                            <img src="{% static 'images/avatar.svg' %}" alt="User Avatar" class="navbar-avatar-img"/>
                        </div>
                        <span class="navbar-username">
                            <a href="{% url 'profile' %}">{{request.user.username}}</a>
                        </span>
                    </div>
                    <a href="{% url 'logout' %}" class="navbar-logout-btn" title="Logout">
                        <svg class="navbar-logout-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </a>
                </div>
                {% else %}
                <div class="navbar-auth-buttons">
                    <a href="{% url 'login' %}" class="navbar-login-btn">
                        <img src="{% static 'images/avatar.svg' %}" alt="Login" class="navbar-login-img"/>
                        <span class="navbar-login-text">Login</span>
                    </a>
                </div>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
